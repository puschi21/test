<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        });
    </script>
</head>
<body>
    <span class="counter">1,234,567</span>
    <script src="jquery.waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>
</body>
    </html>
